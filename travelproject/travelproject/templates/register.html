
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }

        .login-container {
            width: 360px;
            margin: 60px auto;
            background: #fff;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            display: block;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            transition: 0.3s;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            background: #f9f9f9;
            color: #333;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            background: #e9e9e9;
        }

        input[type="submit"] {
            background: #3498db;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #2980b9;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Registration Form</h2>


        <form action="register" method="post">
    {% csrf_token %}
    <label>USERNAME:</label>
    <input type="text" name="username">
    <label>FIRST NAME:</label>
    <input type="text" name="firstname">
     <label>LAST NAME:</label>
    <input type="text" name="lastname">
    <label>EMAIL:</label>
    <input type="email" name="email">
      <label>Password:</label>
    <input type="password" name="password">
    <label>Conform Password:</label>
    <input type="password" name="cpassword">
    <input type="submit">

</form>
